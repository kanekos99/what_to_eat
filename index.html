<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./scripts/papaparse.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="styles/main.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js"
      integrity="sha512-Y8iWYJDo6HiTo5xtml1g4QqHtl/PO1w+dmUpQfQSOTqKNsMhExfyPN2ncNAe9JuJUSKzwK/b6oaNPop4MXzkwg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What to Eat</title>
  </head>
  <body>
    <div class="p-3" id="food-randomiser">
      <h1>WHAT TO EAT</h1>

      <button disabled id="choose-btn" onclick="getFoodChoice();">
        Choose Now
      </button>

      <br />
      <br />

      <div id="food-choice">
        <h2 id="food-name"></h2>
        <p id="food-location"></p>
        <p id="last-ate-date"></p>
      </div>

      <br />
      <br />

      <h2>Options</h2>
      <p>Price</p>
      <button
        class="option-btn"
        selected
        disabled
        data-option="low"
        data-category="price"
      >
        Cheap
      </button>
      <button
        class="option-btn"
        selected
        disabled
        data-option="mid"
        data-category="price"
      >
        Mid-Range
      </button>
      <button
        class="option-btn"
        selected
        disabled
        data-option="high"
        data-category="price"
      >
        High
      </button>

      <br />
      <br />

      <p>Location</p>
      <button
        class="option-btn"
        selected
        disabled
        data-option="pasir_ris"
        data-category="location"
      >
        Pasir Ris
      </button>
      <button
        class="option-btn"
        selected
        disabled
        data-option="tampines"
        data-category="location"
      >
        Tampines
      </button>

      <br />
      <br />
      <br />
    </div>

    <script src="scripts/import.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
